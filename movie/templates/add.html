{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">Add Movies</h2>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<div class="mb-3">
  <label class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="enter the title">
</div>
<div class="mb-3">
  <label  class="form-label">Description</label>
  <textarea class="form-control" name="d"  rows="3"></textarea>
</div>
<div class="mb-3">
  <label class="form-label">Year</label>
  <input type="number" class="form-control" name="y" placeholder="enter the year">
</div>
<div class="mb-3">
  <label class="form-label">Language</label>
  <input type="text" class="form-control" name="l" placeholder="enter the language">
</div>
<div class="mb-3">
  <label class="form-label">Image</label>
  <input type="file" class="form-control" name="i" >
</div>
  <div class="mb-3">

  <input type="submit" value="ADD">


</div>
</form>
{% endblock %}
